<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fonts/gilgongo-webfont/style.css" />
    
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <!-- <script src="models/collectable-object.class.js"></script> -->
    <script src="models/collectable-bottle.class.js"></script>
    <script src="models/collectable-coin.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>

  </head>

  <body id="body" onload="startGameScreen();">
    <h1 class="dune-color">El Pollo Loco</h1>

    <div class="container flex-box x-center">
      <canvas id="canvas" width="720" height="480"></canvas>
      <div id="myDiv" class="d-none" onclick="">Restart Game</div>
    </div>

    <!-- Legend controll options -->
    <div class="legend dune-color">
      <div class="flex-box gap-12px">
        <div>
          <span>⬅ = move left</span>
        </div>
        <div>
          <span>➞ = move right</span>
        </div>
        <div>
          <span>— = jump</span>
        </div>
        <div>
          <span>D = throw bottle</span>
        </div>
      </div>

      <div class="flex-box flex-column y-center mt-8px">
        <span>P = Fullscreen</span>
        <span>esc = leave Fullscreen</span>
      </div>
    </div>
  </body>
</html>
